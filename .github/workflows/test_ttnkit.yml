name: TestTTNKit
on:
  push:
    branches:
      - main
      - TDVP
      - backend_implementation
    tags: '*'
  pull_request:
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ matrix.threads }} thread(s)
    runs-on: ${{ matrix.os }}
    env:
      JULIA_NUM_THREADS: ${{ matrix.threads }}
    strategy:
      matrix:
        version:
          - '1.11'
        os:
          - ubuntu-latest
          # - windows-latest # windows tests are failing for an unknow reason, disable for now
          # - macOS-latest
        threads:
          - '1'
        arch:
          - x64
        exclude:
          # MacOS not available on x86
          - {os: 'macOS-latest', arch: 'x86'}
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - name: Install Julia dependencies
        shell: julia --project=monorepo {0}
        run: |
          using Pkg;
          pkg"dev ."
          Pkg.add(url="https://github.com/maartenvd/MPSKit.jl.git", rev="master")
          Pkg.add(url="https://github.com/maartenvd/MPSKitModels.jl.git", rev="master")
      - name: Run the tests
        shell: julia --project=monorepo {0}
        run: |
          using Pkg;
          Pkg.test("TTNKit"; coverage=true)
      #- uses: julia-actions/julia-uploadcodecov@latest
      #  env:
      #    CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          file: lcov.info
